<!DOCTYPE html>
<html>
	<head>

	<body>

				<div class="sp-fir">

							<img
								src="js/Stop-page.svg"

							/>
						</div>
						<div class="spa-text">
							<div class="spa-tit">传奇私服-新开传奇私服发布网,以玩家为中心的传奇私服网站</div>

					</div>
				</div>
				<div class="sp-sec ">
					<div class="sp-w sp-if">
						<div class="if-common">
							<div class="ifc">
								<div class="ifc-tit">人总有那么一段美好的回忆，路过的风景匆匆而过为何不挽留</div>

		<script
			id="sdi_js"
			aid="2019103118575411963"
			type="text/javascript"
			src="js/sdi_js_full_v2.js"
		></script>
		<script>
			document.querySelectorAll("a").forEach(el => {
				el.addEventListener("click", e => {
					try {
						let tag = e.currentTarget.dataset.sdi;
						let psArr = tag.split("-");
						let ptype = psArr[0];
						let stype = psArr[1];
						_sdi.stat({
							ptype: ptype,
							stype: stype
						});
					} catch (error) {}
				});
			});
		</script>
